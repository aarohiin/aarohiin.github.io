<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarohi M. Singh | An Engineer Who Explores Everyday</title>
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <style>
    :root {
      /* STANDARD MODE (Default) */
      --bg-color: #0A1128;
      --neural-blue: #4A90E2;
      --vision-green: #00D9A3;
      --train-orange: #FF9500;
      --deploy-purple: #9B59B6;
      --text-color: #E8F1F2;
      --text-secondary: #ccc;
      --panel-bg: rgba(10, 17, 40, 0.85);
      --border-color: rgba(74, 144, 226, 0.3);
      --font-main: 'Courier New', monospace;
    }

    [data-theme="dark"] {
      /* DARK MODE: Black bg, Radium Green font */
      --bg-color: #000000;
      --neural-blue: #39FF14;
      /* Radium Green acts as primary accent */
      --vision-green: #39FF14;
      --train-orange: #39FF14;
      /* Monochromatic feel */
      --deploy-purple: #39FF14;
      --text-color: #39FF14;
      --text-secondary: #2ebb11;
      /* Slightly darker green */
      --panel-bg: rgba(0, 0, 0, 0.9);
      --border-color: rgba(57, 255, 20, 0.5);
    }

    [data-theme="light"] {
      /* LIGHT MODE: White bg, Grey/Black font */
      --bg-color: #F5F7FA;
      --neural-blue: #2C3E50;
      /* Dark Blue/Grey */
      --vision-green: #27AE60;
      --train-orange: #D35400;
      --deploy-purple: #8E44AD;
      --text-color: #1a1a1a;
      --text-secondary: #555555;
      --panel-bg: rgba(255, 255, 255, 0.95);
      --border-color: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--neural-blue) var(--bg-color);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      overflow: hidden;
      /* Prevent scrolling, use tabs */
      height: 100vh;
    }

    /* Background Canvas */
    #neural-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Layout Grid */
    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      background: var(--bg-color);
    }

    /* Header / Navigation */
    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      background: var(--panel-bg);
      backdrop-filter: blur(5px);
      z-index: 100;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--neural-blue);
      text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 2px;
      background: var(--border-color);
      padding: 1px;
      border-radius: 4px;
    }

    .tab-btn {
      background: var(--bg-color);
      border: none;
      color: var(--text-color);
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-family: var(--font-main);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .tab-btn:hover {
      background: var(--border-color);
      color: var(--neural-blue);
    }

    .tab-btn.active {
      background: var(--neural-blue);
      color: var(--bg-color);
      font-weight: bold;
      box-shadow: 0 0 15px var(--border-color);
    }

    /* Main Content Area */
    main {
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    .tab-content {
      display: none;
      height: 100%;
      overflow-y: auto;
      /* Scroll inside the tab */
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* HERO Styles */
    .hero-layout {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .typing-container {
      margin-bottom: 3rem;
    }

    .typing-text {
      font-size: 3rem;
      margin-bottom: 1rem;
      min-height: 4rem;
      text-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
      border-right: 2px solid var(--neural-blue);
      animation: blink-caret 0.75s step-end infinite;
      display: inline-block;
      padding-right: 10px;
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: var(--neural-blue)
      }
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--vision-green);
      margin-bottom: 2rem;
    }

    .system-status {
      background: var(--panel-bg);
      border: 1px solid var(--train-orange);
      padding: 2rem;
      border-radius: 4px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 149, 0, 0.1);
    }

    .status-header {
      color: var(--train-orange);
      border-bottom: 1px solid var(--train-orange);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      text-align: left;
    }

    .stat-item {
      border-left: 2px solid var(--neural-blue);
      padding-left: 1rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--neural-blue);
      text-transform: uppercase;
    }

    /* Content Styles (Projects, Expertise, etc.) */
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--panel-bg);
      border: 1px solid var(--border-color);
      padding: 1.5rem;
      border-radius: 4px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--neural-blue), var(--vision-green));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-color: var(--vision-green);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      color: var(--text-color);
      font-weight: bold;
    }

    .card-category {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border: 1px solid var(--deploy-purple);
      color: var(--deploy-purple);
      border-radius: 10px;
    }

    .card-metrics {
      background: var(--bg-color);
      padding: 0 0.8rem;
      margin: 0;
      border-radius: 4px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .card:hover .card-metrics {
      max-height: 200px;
      /* Arbitrary enough height */
      opacity: 1;
      padding: 0.8rem;
      margin: 1rem 0;
    }

    .card-metrics ul {
      list-style: none;
    }

    .card-metrics li::before {
      content: '> ';
      color: var(--vision-green);
    }

    .card-desc {
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid var(--neural-blue);
      color: var(--neural-blue);
      text-decoration: none;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--neural-blue);
      color: var(--bg-color);
    }

    /* Section Headers */
    .section-header {
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }

    .section-title {
      font-size: 2rem;
      color: var(--vision-green);
    }

    /* Skills/Expertise */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .skill-group h3 {
      color: var(--neural-blue);
      margin-bottom: 1rem;
      border-left: 3px solid var(--neural-blue);
      padding-left: 1rem;
    }

    .skill-list {
      list-style: none;
      padding-left: 1rem;
    }

    .skill-list li {
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .skill-list li::before {
      content: '⚡ ';
      font-size: 0.8rem;
    }

    /* Footer */
    footer {
      padding: 1rem;
      text-align: center;
      border-top: 1px solid var(--border-color);
      font-size: 0.8rem;
      color: var(--text-secondary);
      background: var(--bg-color);
      z-index: 10;
    }

    @media (max-width: 768px) {
      .container {
        border: none;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .skills-grid {
        grid-template-columns: 1fr;
      }

      .hero-layout {
        padding-top: 2rem;
      }

      .typing-text {
        font-size: 1.8rem;
      }
    }

    /* GALLERY STYLES */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s ease;
      height: 200px;
      /* Fixed height for consistency */
      background: #000;
      animation: fadeIn 0.5s ease backwards;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      border-color: var(--vision-green);
      z-index: 2;
      box-shadow: 0 0 15px rgba(0, 217, 163, 0.3);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .gallery-item:hover .gallery-overlay {
      transform: translateY(0);
    }

    .gallery-title {
      color: #fff;
      /* Always white due to dark overlay */
      font-size: 0.8rem;
      font-weight: bold;
    }

    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80vh;
      border: 2px solid var(--neural-blue);
      box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close-modal:hover,
    .close-modal:focus {
      color: var(--train-orange);
      text-decoration: none;
      cursor: pointer;
    }

    .theme-btn {
      transition: transform 0.2s ease, outline 0.2s ease;
    }

    .theme-btn:hover {
      transform: scale(1.2);
    }

    .theme-btn.active-theme {
      outline: 2px solid var(--text-color);
      outline-offset: 2px;
    }

    .modal-caption {
      margin-top: 1rem;
      color: var(--text-color);
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="neural-canvas"></div>

  <div class="container">
    <header>
      <div class="brand">&lt;AAROHI.AI /&gt;</div>
      <div class="theme-switch" style="display: flex; gap: 5px; margin-right: auto; margin-left: 20px;">
        <button class="theme-btn active-theme" onclick="setTheme('standard')" title="Standard Mode"
          style="background:#0A1128; border:1px solid #4A90E2; width:15px; height:15px; border-radius:50%; cursor:pointer;"></button>
        <button class="theme-btn" onclick="setTheme('dark')" title="Dark Mode"
          style="background:#000; border:1px solid #39FF14; width:15px; height:15px; border-radius:50%; cursor:pointer;"></button>
        <button class="theme-btn" onclick="setTheme('light')" title="Light Mode"
          style="background:#FFF; border:1px solid #333; width:15px; height:15px; border-radius:50%; cursor:pointer;"></button>
      </div>
      <nav>
        <button class="tab-btn active" onclick="openTab('home')">Home</button>
        <button class="tab-btn" onclick="openTab('expertise')">Expertise</button>

    <main>
      <!-- HOME TAB -->
      <div id="home" class="tab-content active">

          <div class="typing-container">

      <!-- EXPERTISE TAB -->
      <div id="expertise" class="tab-content">

          <h2 class="section-title">Expertise</h2>

      <!-- PROJECTS TAB -->
      <div id="projects" class="tab-content">
        <div class="section-header">
          <h2 class="section-title">Projects</h2>
        </div>
        <div class="grid-layout" id="projects-container">
          <!-- Projects inserted via JS -->
        </div>
      </div>

      <!-- EXPERIENCE TAB -->
      <div id="experience" class="tab-content">
        <div class="section-header">
          <h2 class="section-title">Experience</h2>
        </div>

      <!-- GALLERY TAB -->
      <div id="gallery" class="tab-content">

        <div class="grid-layout" id="gallery-container"
          style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">

    <!-- Modal for Gallery -->

    <footer>
      &copy; 2025 Aarohi M. Singh. All Systems Nominal.

  <script>
    // --- THEME LOGIC ---
    function setTheme(theme) {
      const root = document.documentElement;
      if (theme === 'standard') {
        root.removeAttribute('data-theme');
      } else {
        root.setAttribute('data-theme', theme);
      }

      // Re-init visuals to pick up new colors if needed
      // Currently the particles are hardcoded in initVisuals, 
      // let's update initVisuals to read from CSS var.
      document.getElementById('neural-canvas').innerHTML = '';
      initVisuals();

      // Update button states
      const btns = document.querySelectorAll('.theme-btn');
      btns.forEach(btn => btn.classList.remove('active-theme'));
      // Find the button that matches the theme
      // Since we don't have IDs, we can match by onclick attribute or add data-theme attr to buttons.
      // Easiest is to assume order: 0=standard, 1=dark, 2=light
      if (theme === 'standard') btns[0].classList.add('active-theme');
      if (theme === 'dark') btns[1].classList.add('active-theme');
      if (theme === 'light') btns[2].classList.add('active-theme');
    }

    // --- 1. THEME & VISUALS (THREE.JS) ---
    const initVisuals = () => {
      const canvasContainer = document.getElementById('neural-canvas');
      canvasContainer.innerHTML = ''; // Clear previous canvas
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      canvasContainer.appendChild(renderer.domElement);

      // Get colors from CSS variables
      const style = getComputedStyle(document.body);
      const neuralBlue = style.getPropertyValue('--neural-blue').trim();
      // We need to convert hex/name to Three.js color. 
      // THREE.Color() handles hex string nicely.

      // Neural Network Nodes
      const particleCount = 100;
      const particles = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);
      const velocities = [];

      for (let i = 0; i < particleCount * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 30; // Spread
        if (i % 3 === 0) velocities.push({
          x: (Math.random() - 0.5) * 0.02,
          y: (Math.random() - 0.5) * 0.02,
          z: (Math.random() - 0.5) * 0.02
        });
      }

      particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const pMaterial = new THREE.PointsMaterial({
        color: new THREE.Color(neuralBlue),
        size: 0.15,
        transparent: true,
        opacity: 0.8
      });
      const particleSystem = new THREE.Points(particles, pMaterial);
      scene.add(particleSystem);

      // Connections
      const lineMaterial = new THREE.LineBasicMaterial({
        color: new THREE.Color(neuralBlue),
        transparent: true,
        opacity: 0.15
      });

      const linesGeometry = new THREE.BufferGeometry();
      const lines = new THREE.LineSegments(linesGeometry, lineMaterial);
      scene.add(lines);

      camera.position.z = 15;

      // Stop previous animation loop if exists
      if (window.animationId) cancelAnimationFrame(window.animationId);

      // Animation Loop
      const animate = () => {
        window.animationId = requestAnimationFrame(animate);

        const positions = particleSystem.geometry.attributes.position.array;

        // Move particles
        for (let i = 0; i < particleCount; i++) {
          positions[i * 3] += velocities[i].x;
          positions[i * 3 + 1] += velocities[i].y;
          positions[i * 3 + 2] += velocities[i].z;

          // Boundary check to keep them close
          if (Math.abs(positions[i * 3]) > 15) velocities[i].x *= -1;
          if (Math.abs(positions[i * 3 + 1]) > 10) velocities[i].y *= -1;
          if (Math.abs(positions[i * 3 + 2]) > 10) velocities[i].z *= -1;
        }
        particleSystem.geometry.attributes.position.needsUpdate = true;

        // Draw connections
        const linePositions = [];
        const connectDistance = 4;

        for (let i = 0; i < particleCount; i++) {
          for (let j = i + 1; j < particleCount; j++) {
            const dx = positions[i * 3] - positions[j * 3];
            const dy = positions[i * 3 + 1] - positions[j * 3 + 1];
            const dz = positions[i * 3 + 2] - positions[j * 3 + 2];
            const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

            if (dist < connectDistance) {
              linePositions.push(
                positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2],
                positions[j * 3], positions[j * 3 + 1], positions[j * 3 + 2]
              );
            }
          }
        }
        lines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));

        // Slight rotation
        scene.rotation.y += 0.001;
        scene.rotation.x += 0.0005;

        renderer.render(scene, camera);
      };

      animate();

      // Resize handle
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    // --- 2. DATA LOADING & RENDERING ---
    const systemData = {
      "hero": {
        "name": "Aarohi M. Singh",
        "title": "An engineer who explores everyday",
        "subtitles": [
          "An engineer who explores everyday"
        ],
        "stats": [
          { "label": "Training Pipelines", "value": "12+" },
          { "label": "LLMs Fine-tuned", "value": "5+" },

    const loadData = () => {
      try {
        // Using inlined data instead of fetch

        renderExperience(data.experience);

    const renderHero = (hero) => {
      // Typewriter Effect
      const text = hero.name.toUpperCase();
      const typeContainer = document.getElementById('typewriter');
      let i = 0;
      const type = () => {
        if (i < text.length) {
          typeContainer.textContent += text.charAt(i);
          i++;
          setTimeout(type, 100);
        }
      };
      type();

      // Static Subtitle (No Cycling)
      const subContainer = document.getElementById('hero-subtitle');
      subContainer.textContent = `> ${hero.subtitles[0]}`;

      // Stats with CountUp
      const statsGrid = document.getElementById('stats-grid');
      hero.stats.forEach(stat => {
        const div = document.createElement('div');
        div.className = 'stat-item';
        div.innerHTML = `
                    <div class="stat-value" data-target="${parseInt(stat.value)}">${0}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
        statsGrid.appendChild(div);
      });

      // Trigger Animation
      const counters = document.querySelectorAll('.stat-value');
      counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');
        const suffix = counter.parentElement.querySelector('.stat-label').nextSibling ? '' : '+'; // simplified assumption

        let count = 0;
        const updateCount = () => {
          const inc = target / 50;
          if (count < target) {
            count += inc;
            counter.innerText = Math.ceil(count) + (target > 5 ? "+" : "");
            setTimeout(updateCount, 30);
          }
        };
        updateCount();
      });
    };

    const renderSkills = (skills) => {
      const container = document.getElementById('skills-container');
      for (const [category, items] of Object.entries(skills)) {
        const div = document.createElement('div');
        div.className = 'skill-group';
        div.innerHTML = `
                    <h3>${category}</h3>
                    <ul class="skill-list">

        let metricsHtml = '';

        let linksHtml = '';
        if (p.links && p.links.length) {
          linksHtml = p.links.map(l => `<a href="${l}" target="_blank" class="btn">ACCESS CODEBASE</a>`).join(' ');
        }

        div.innerHTML = `

                        <div class="card-title">${p.title}</div>
                        <div class="card-category">${p.category || 'General'}</div>

                    <div class="card-desc">${p.description}</div>

    const renderGallery = (items) => {
      const container = document.getElementById('gallery-container');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const modalCaption = document.getElementById('modal-caption');
      const closeModal = document.querySelector('.close-modal');

      if (!container) return; // Guard clause if gallery not found

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.style.animationDelay = `${index * 0.1}s`;

        let mediaElement;
        if (item.type === 'video') {
          mediaElement = `<video src="${item.src}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`;
        } else {
          mediaElement = `<img src="${item.src}" alt="${item.title}" loading="lazy">`;
        }

        div.innerHTML = `
                    ${mediaElement}
                    <div class="gallery-overlay">
                        <div class="gallery-title">${item.title}</div>
                    </div>
                `;

        // Click to Open Modal
        div.addEventListener('click', () => {
          modal.style.display = "flex";
          modalCaption.textContent = item.title;

          // Clear previous modal content
          const oldContent = document.getElementById('modal-content-active');
          if (oldContent) oldContent.remove();

          let newContent;
          if (item.type === 'video') {
            newContent = document.createElement('video');
            newContent.controls = true;
            newContent.autoplay = true;
          } else {
            newContent = document.createElement('img');
          }

          newContent.src = item.src;
          newContent.id = 'modal-content-active';
          newContent.className = 'modal-content';

          // Insert before caption
          modal.insertBefore(newContent, modalCaption);

          // Hide the default placeholder if exists
          if (modalImg) modalImg.style.display = 'none';
        });

        container.appendChild(div);
      });

      // Close Modal Logic
      closeModal.onclick = () => { closeTheModal() }
      window.onclick = (event) => { if (event.target == modal) { closeTheModal() } }

      function closeTheModal() {
        modal.style.display = "none";
        const v = document.querySelector('video.modal-content');
        if (v) v.pause();
        const active = document.getElementById('modal-content-active');
        if (active) active.remove();
      }
    };

    // --- 3. TAB LOGIC ---
    window.openTab = (tabName) => {
      const contents = document.getElementsByClassName('tab-content');
      for (let c of contents) c.classList.remove('active');

      const btns = document.getElementsByClassName('tab-btn');
      for (let b of btns) b.classList.remove('active');

      document.getElementById(tabName).classList.add('active');
      event.currentTarget.classList.add('active');
    };
